<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CRUD</title>
</head>
<body>
      <h2>Home page</h2>
      <h3>{{success}}  {{username}}</h3>
      <br>
      <a href="{% url 'login' %}">Login here</a>
      <table border="2">
            <tr>
             <th>Username</th><th>Operations</th>
            </tr>
            {% for p in obj %}
            <tr>
                  <td>{{p.username}}</td>
                  <td><a href="{% url 'edit' p.id %}">Edit</a> <a href="{% url 'delete' p.id %}" onclick="return confirm('Do you want to delete record?')">Delete</a> </td>
            </tr>
            {% endfor %}
            
      </table>
</body>
</html>
